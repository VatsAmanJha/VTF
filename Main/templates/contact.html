{% extends 'base.html' %}

{% block title %}VTF ContactUs{% endblock %}

{% block content %}

<!-- Contact Section -->
<div class="container mt-5 p-3">
  <style>
    /* Custom CSS styles for Contact Us page */
    /* Add your custom styles here */
  </style>
  <div class="row">
    <div class="col-md-4">
      <h2>Contact Us</h2>
      <form>
        <!-- Your contact form fields go here -->
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="2"
            placeholder="Type your message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Map Column -->
    <div class="col-md-4">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3768.3294990179393!2d73.06086507498013!3d19.18080558204551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1705817336826!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Location Column -->
    <div class="col-md-4">
      <h4>Contact Details</h4>
      <p>
        <strong>Address:</strong> 
        AND Forever City
      </p>
      <p><strong>Email:</strong> info@example.com</p>
      <p><strong>Phone:</strong> 
        +91-7003745725</p>
    </div>
  </div>
</div>

{% endblock %}
